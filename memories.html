    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const audio = document.getElementById("memoryAudio");
        const memories = document.querySelector(".memories");
        const loader = document.querySelector(".loader-container");
        const volumeBtn = document.querySelector(".volume-btn");
        const volumeSlider = document.querySelector(".volume-slider");
        let imagesLoaded = 0;
        const totalImages = document.querySelectorAll("img").length;

        // Function to check if all images are loaded
        function imageLoaded() {
          imagesLoaded++;
          const progress = Math.round((imagesLoaded / totalImages) * 100);
          document.querySelector(
            ".loader-container p"
          ).textContent = `Loading memories... ${progress}%`;
          if (imagesLoaded === totalImages) {
            // All images loaded
            setTimeout(() => {
              loader.style.opacity = "0";
              memories.classList.add("loaded");
              setTimeout(() => {
                loader.style.display = "none";
              }, 500);
            }, 1000);
          }
        }

        // Check each image
        document.querySelectorAll("img").forEach((img) => {
          if (img.complete) {
            imageLoaded();
          } else {
            img.addEventListener("load", imageLoaded);
            img.addEventListener("error", imageLoaded); // Count errors as loaded
          }
        });

        // Existing audio code
        try {
          audio.play();
        } catch (err) {
          console.log("Audio autoplay was prevented");
        }

        document.body.addEventListener(
          "click",
          function () {
            if (audio.paused) {
              audio.play();
            }
          },
          { once: true }
        );

        // Audio controls
        volumeBtn.addEventListener("click", () => {
          if (audio.muted) {
            audio.muted = false;
            volumeBtn.textContent = "ðŸ”Š";
            volumeSlider.value = audio.volume;
          } else {
            audio.muted = true;
            volumeBtn.textContent = "ðŸ”ˆ";
            volumeSlider.value = 0;
          }
        });

        // Volume slider control
        volumeSlider.addEventListener("input", (e) => {
          const value = e.target.value;
          audio.volume = value;
          volumeBtn.textContent = value > 0 ? "ðŸ”Š" : "ðŸ”ˆ";
          audio.muted = value === "0";
        });

        // Initialize volume
        audio.volume = volumeSlider.value;
      });

      const topButton = document.querySelector(".top");

      window.addEventListener("scroll", () => {
        if (window.pageYOffset > 300) {
          topButton.classList.add("show");
          document.querySelector(".photo-counter").classList.add("show");
        } else {
          topButton.classList.remove("show");
          document.querySelector(".photo-counter").classList.remove("show");
        }
      });

      // Smooth scroll to top when clicked
      topButton.addEventListener("click", (e) => {
        e.preventDefault();
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      });

      // Add after your existing DOMContentLoaded event listener
      function createFallingElements() {
        const elements = ["ðŸ’", "âœ¨", "ðŸ’«", "ðŸ’•"];
        setInterval(() => {
          const element = document.createElement("div");
          element.className = "falling-element";
          element.textContent =
            elements[Math.floor(Math.random() * elements.length)];
          element.style.left = Math.random() * 100 + "vw";
          element.style.fontSize = Math.random() * 20 + 10 + "px";
          element.style.animationDuration = Math.random() * 5 + 3 + "s";
          document.body.appendChild(element);

          // Remove element after animation
          setTimeout(() => element.remove(), 8000);
        }, 300);
      }

      createFallingElements();

      document.querySelectorAll(".img img").forEach((img) => {
        img.addEventListener("click", function () {
          const lightbox = document.createElement("div");
          lightbox.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
          `;

          const imgClone = this.cloneNode();
          imgClone.style.cssText = `
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
          `;

          lightbox.appendChild(imgClone);
          document.body.appendChild(lightbox);

          lightbox.addEventListener("click", () => {
            lightbox.remove();
          });
        });
      });

      // Initial confetti explosion
      confetti({
        particleCount: 100, // Reduced from 200

        confetti({

          origin: { x: 0 },

        confetti({

          angle: 120,
          spread: 55,
          origin: { x: 1 },
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
